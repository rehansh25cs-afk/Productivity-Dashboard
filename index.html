<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <main>
        <section class="top">
            <img src="./images/gemeni2.png" alt="">
        </section>

        <section class="bottom">

            <h2>Life Planner</h2>

            <div class="cards">
                <div class="todo">To-do list</div>
                <div class="daily-planner">Daily Planner</div>
                <div class="pomo">Pomodoro Timer</div>
                <div class="quotes">Motivational Quotes</div>
                <!-- <div class="goals">Todays Goals</div> -->
            </div>
        </section>

        <section id="0" class="todo-full fulls">

            <div class="top">
                <h1>Your Personilized Task list</h1>
                <button class="back-btn">Back</button>
            </div>

            <div class="bottom">

                <div class="left">
                    <form>
                        <input type="text" placeholder="Enter task">
                        <textarea name="" placeholder="Enter Details"></textarea>
                        <button>Add Task</button>
                    </form>

                </div>

                <div class="right">

                </div>

            </div>

        </section>

        <section id="1" class="daily-full fulls">

            <div class="top">
                <h1>Plan your day to be more productive</h1>
                <button class="back-btn">Back</button>
            </div>

            <div class="bottom">


                <div>
                    <input type="text" placeholder="........">
                    <p>6:00-7:00</p>

                </div>
            </div>

        </section>

        <section id="2" class="pomo-full fulls">

            <div class="top">
                <h1>Pomodoro Timer</h1>
                <button class="back-btn">Back</button>
            </div>

            <div class="bottom">

                <div class="time-elements">

                    <div class="selecttime">

                        <button id="short-btn">Short Break</button>
                        <button id="long-btn">Long Break</button>

                    </div>

                    <div class="time">
                        <h1>
                            
                        </h1>
                    </div>

                    <div class="buttons">
                        <button class="start-btn">Start</button>
                        <button class="stop-btn">Stop</button>
                        <button class="reset-btn">Reset</button>

                    </div>

                </div>

            </div>

        </section>

        <section id="3" class="quotes-full fulls">

            <div class="top">
                <h1>Motivational Quotes</h1>
                <button class="back-btn">Back</button>
            </div>

            <div class="bottom">

                <div class="quotes">
                    <h1>" "</h1>
                    
                    <div class="author">
                        <h3>William Shekspear</h3>
                    </div>
                </div>

            </div>

        </section>

        <section id="4" class="goals-full fulls">
            <div class="top">
                <h1>Plan your day to be more productive</h1>
                <button class="back-btn">Back</button>
            </div>
        </section>

    </main>



    <script src="script.js"></script>
</body>

</html>
